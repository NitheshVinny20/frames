<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Frame Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 500vh; /* adjust for scroll speed: higher = slower scroll playback */
      background: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  const frameCount = 100; // total frames
  // expects 001.png ... 100.png
  const currentFrame = i => `frames/${String(i).padStart(3, '0')}.png`;

  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  const img = new Image();

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Draw first frame
  img.src = currentFrame(1);
  img.onload = () => context.drawImage(img, 0, 0, canvas.width, canvas.height);

  // Preload the first few frames to avoid black flicker
  for (let i = 1; i <= 15; i++) {
    const preload = new Image();
    preload.src = currentFrame(i);
  }

  function updateImage(index) {
    const image = new Image();
    image.src = currentFrame(index);
    image.onload = () => {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(image, 0, 0, canvas.width, canvas.height);
    };
  }

  window.addEventListener('scroll', () => {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop / maxScroll;
    const frameIndex = Math.min(frameCount - 1, Math.floor(scrollFraction * frameCount)) + 1;
    requestAnimationFrame(() => updateImage(frameIndex));
  });

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    updateImage(1);
  });
</script>

</body>
</html>
